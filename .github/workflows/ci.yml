name: Cypress and Postman CI

on: [push, pull_request]

jobs:
  
  cypress-run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Cypress run
        uses: cypress-io/github-action@v5
        with:
          browser: chrome
          spec: 'cypress/e2e/**/*.feature' 

  
  postman-run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install Newman
        run: npm install -g newman

      - name: Run Postman collection
        run: newman run "postman/Serverest.postman_collection.json" -e "postman/ServerestDev.postman_environment.json" --folder "Cen√°rios de CI Refatorado"